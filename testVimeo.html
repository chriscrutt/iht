<!DOCTYPE html>
<html>
<head>
    <title>My Vimeo Video</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>
    <div id="player"></div>
    <button id="logButton">Log progress</button>

    <script>
        var options = {
            id: '815112307',
            width: 640,
            height: 360,
            autopause: false,
            autoplay: true,
            muted: false
        };

        var player = new Vimeo.Player('player', options);

        document.getElementById('logButton').addEventListener('click', function() {
            player.getCurrentTime().then(function(seconds) {
                player.getDuration().then(function(duration) {
                    var percent = ((seconds / duration) * 100).toFixed(2);
                    console.log('Current progress:', percent + '%');
                    // You can also send the progress data to your server to store it
                });
            });
        });
    </script>
</body>
</html>
