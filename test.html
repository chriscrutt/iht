<!DOCTYPE html>
<html>

<body>
    <form id="yes-no-form">
        <label for="question-1">Question 1: Do you like pizza?</label>
        <div>
            <input type="radio" id="question-1-yes" name="question-1" value="yes">
            <label for="question-1-yes">Yes</label>
        </div>
        <div>
            <input type="radio" id="question-1-no" name="question-1" value="no">
            <label for="question-1-no">No</label>
        </div>

        <label for="question-2">Question 2: Have you ever been to Paris?</label>
        <div>
            <input type="radio" id="question-2-yes" name="question-2" value="yes">
            <label for="question-2-yes">Yes</label>
        </div>
        <div>
            <input type="radio" id="question-2-no" name="question-2" value="no">
            <label for="question-2-no">No</label>
        </div>

        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.querySelector('#yes-no-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // prevent the form from submitting normally
            const answers = {};
            const radioGroups = form.querySelectorAll('input[type="radio"]');
            radioGroups.forEach(group => {
                answers[group.name] = group.value; // store each selected radio button value in an object with the button's name as the key
            });
            console.log(answers); // log the object containing all the answers to the console
        });
    </script>
</body>

</html>
