<!DOCTYPE html>
<html>

<body>
    <button onclick="getAccessToken()">access token</button>
    <button onclick="createQuestionnaire()">Create Questionnaire</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        async function getAccessToken() {
            $.ajax({
                // Change the URL to point to your server-side proxy
                url: '/getAccessToken',
                type: 'POST',
                contentType: 'application/json',
                success: function (response) {
                    console.log('Access token:', response.access_token);
                    return response.access_token;
                },
                error: function (error) {
                    console.log('Error:', error);
                }
            });
        }


        async function createQuestionnaire() {
            $.ajax({
                url: '/create-questionnaire',
                type: 'POST',
                contentType: 'application/json',
                success: function (response) {
                    console.log('Questionnaire created successfully:', response);
                },
                error: function (error) {
                    console.log('Error creating questionnaire:', error);
                },
            });
        }



    </script>
</body>

</html>
